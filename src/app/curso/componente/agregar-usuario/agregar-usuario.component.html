<div class="container m-4">
  <div class="row my-2 px-2" *ngIf="usuarioProfesor">
    <div class="col-12 col-md-8 col-lg-9">
      <input
        class="form-control"
        type="text"
        placeholder="Ingrese el correo electrÃ³nico"
        [(ngModel)]="correoUsuario"
      />
    </div>
    <div class="col-7 col-sm-6 col-md-4 col-lg-3 mt-2 mt-md-0 ml-auto">
      <button class="btn btn-info mr-2" (click)="agregarUsuario()">
        Agregar
      </button>
      <button class="btn btn-success" (click)="descargarUsuarios()">
        Descargar
      </button>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-12">
      <div
        class="
          table-responsive table-borderless
          dt-responsive
          nowrap
          w-100
          dtr-inline
        "
      >
        <table class="table">
          <thead>
            <th>Usuario</th>
            <th>Correo</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>{{ usuario?.nombre }}</td>
              <td>{{ usuario?.correo }}</td>
              <td *ngIf="usuarioProfesor">
                <button
                  class="btn btn-danger"
                  (click)="eliminarUsuario(usuario?.idUsuario)"
                >
                  X
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
