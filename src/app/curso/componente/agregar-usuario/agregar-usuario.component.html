<div class="container m-4">
  <div
    class="row my-2 px-2"
    *ngIf="usuarioProfesor"
    [formGroup]="agregarForm"
    autocomplete="off"
  >
    <div class="col-12 col-md-7 col-lg-9">
      <input
        id="correo"
        class="form-control"
        type="text"
        placeholder="Ingrese el correo electrÃ³nico"
        formControlName="correoUsuario"
        [class.is-invalid]="correoNoValido"
      />
      <small class="text-danger mt-3 mt-lg-0" *ngIf="correoNoValido"
        >Ingrese correo valido</small
      >
    </div>
    <div class="col-7 col-sm-6 col-md-5 col-lg-3 mt-2 mt-md-0 ml-auto">
      <button
        id="btnAgregar"
        class="btn btn-info mr-2"
        (click)="agregarUsuario()"
      >
        Agregar
      </button>
      <button class="btn btn-success" (click)="descargarUsuarios()">
        Descargar
      </button>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-12">
      <div
        class="table-responsive table-borderless"
        *ngIf="usuarios?.length > 0"
      >
        <table class="table">
          <caption></caption>
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Usuario</th>
              <th scope="col">Correo</th>
              <th scope="col">Estado</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td class="align-middle">
                <img
                  src="{{ usuario?.url }}"
                  alt="mdo"
                  width="32"
                  height="32"
                  class="rounded-circle"
                  *ngIf="usuario?.url != null; else noimagen"
                />
                <ng-template #noimagen>
                  <img
                    src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png"
                    alt="mdo"
                    width="32"
                    height="32"
                    class="rounded-circle"
                  />
                </ng-template>
              </td>
              <td class="align-middle">
                {{ usuario?.usuario_nombre }} {{ usuario?.usuario_apellidos }}
              </td>
              <td class="align-middle">{{ usuario?.correo }}</td>
              <td class="align-middle">Activo</td>
              <td class="align-middle" *ngIf="usuarioProfesor">
                <button
                  class="btn btn-danger"
                  (click)="eliminarUsuario(usuario?.usuario_id)"
                >
                  X
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <p>Total de alumnos:&nbsp;&nbsp; {{totalAlumnos}}</p>
      </div>
    </div>
  </div>
</div>
