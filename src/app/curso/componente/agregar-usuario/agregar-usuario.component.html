<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="text-primary">Agregar usuario</h4>
    </div>
    <div class="card-body">
      <div class="row my-2 px-2">
        <div class="col-12 col-sm-6 col-lg-9">
          <input
            class="form-control"
            type="text"
            placeholder="Ingrese el correo electrÃ³nico"
            [(ngModel)]="correoUsuario"
          />
        </div>
        <div class="col-12 col-sm-6 col-lg-3 mt-2 mt-sm-0">
          <button class="btn btn-info mr-2" (click)="agregarUsuario()">
            Agregar
          </button>
          <button class="btn btn-success" (click)="descargarUsuarios()">
            Descargar
          </button>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12">
          <div
            class="
              table-responsive table-borderless
              dt-responsive
              nowrap
              w-100
              dtr-inline
            "
          >
            <table class="table">
              <thead></thead>
              <tbody>
                <tr *ngFor="let usuario of usuarios">
                  <td>{{ usuario?.nombre }}</td>
                  <td>{{ usuario?.correo }}</td>
                  <td>
                    <button
                      class="btn btn-danger"
                      (click)="eliminarUsuario(usuario?.idUsuario)"
                    >
                      X
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
