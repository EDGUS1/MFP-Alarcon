<div class="modal-header">
  <h5 class="modal-title">{{ tarea ? "Nueva Tarea" : "Nuevo Material" }}</h5>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="closeModal('dismiss')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6 my-2">
        <label for="">Nombre de la tarea</label>
        <input type="text" class="form-control" name="" id="" ngbAutofocus />
      </div>
      <div class="col-12 my-2">
        <label for="">Descripcion</label>
        <textarea name="" class="form-control" id="" rows="4"></textarea>
      </div>
      <div class="col-12 col-lg-6 my-2" *ngIf="tarea">
        <label for="">Fecha de entrega</label>
        <input type="date" name="" class="form-control" id="" />
      </div>
      <div class="col-12 my-2">
        <div class="input-group">
          <div class="col-12 px-0">
            <label for="formGroupExampleInput">Archivos adicionales:</label>
          </div>
          <div class="custom-file">
            <input
              type="file"
              lang="es"
              class="custom-file-input"
              id="file"
              aria-describedby="inputGroupFileAddon04"
            />
            <label class="custom-file-label" for="file">Imagen</label>
          </div>
        </div>
      </div>
      <div class="col-12 my-2">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-borderless">
                <caption></caption>
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>nombre archivo</td>
                    <td><button class="btn btn-danger">X</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 my-2">
        <label for="">Enlace (URL)</label>
        <input type="text" class="form-control" name="" id="" />
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary">Guardar</button>
</div>
