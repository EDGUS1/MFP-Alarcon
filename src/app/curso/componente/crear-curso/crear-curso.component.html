<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="text-primary">Detalle del curso</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="cursoForm" autocomplete="off">
        <div class="form-group">
          <label for="nombreCurso">Nombre:</label>
          <input
            id="nombreCurso"
            type="text"
            formControlName="curso_nombre"
            class="form-control"
            placeholder="Nombre"
            [class.is-invalid]="nombreNoValido"
          />
          <small class="text-danger mt-3 mt-lg-0" *ngIf="nombreNoValido"
            >Ingrese un nombre valido no mayor a 30 caracteres</small
          >
        </div>
        <div class="form-group">
          <label for="descripcionCurso">Descripcion:</label>
          <textarea
            id="descripcionCurso"
            type="text"
            formControlName="descripcion"
            class="form-control"
            rows="4"
            placeholder="Descripcion"
            [class.is-invalid]="descripcioneNoValido"
          ></textarea>
          <small class="text-danger mt-3 mt-lg-0" *ngIf="descripcioneNoValido"
            >Ingrese la descripcion del curso</small
          >
        </div>
        <div class="form-group">
          <div class="row m-0">
            <p>Privacidad:</p>
            <div class="form-check ml-5">
              <input
                class="form-check-input"
                type="radio"
                name="privacidad_id"
                id="Privacidad1"
                formControlName="privacidad_id"
                [class.is-invalid]="privacidadNoValido"
                value="1"
              />
              <label class="form-check-label" for="Privacidad1">
                Publico
              </label>
            </div>
            <div class="form-check ml-5">
              <input
                class="form-check-input"
                type="radio"
                id="Privacidad2"
                formControlName="privacidad_id"
                [class.is-invalid]="privacidadNoValido"
                name="privacidad_id"
                value="2"
              />
              <label class="form-check-label" for="Privacidad2">
                Privado
              </label>
            </div>
            <div class="form-check ml-5">
              <input
                class="form-check-input"
                type="radio"
                id="Privacidad3"
                formControlName="privacidad_id"
                [class.is-invalid]="privacidadNoValido"
                name="privacidad_id"
                value="3"
              />
              <label class="form-check-label" for="Privacidad3">
                Con Invitaci√≥n
              </label>
            </div>
          </div>
          <small class="text-danger mt-3 mt-lg-0" *ngIf="privacidadNoValido"
            >Ingrese la privacidad del curso</small
          >
        </div>
        <div class="form-group">
          <label for="categoriaCurso">Categoria:</label>
          <select
            name="categoria_id"
            formControlName="categoria_id"
            class="custom-select"
            id="categoria_id"
          >
            <option value="" hidden>seleccione</option>
            <option *ngFor="let c of categorias" [ngValue]="c?.categoria_id">
              {{ c?.categoria_nombre }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="col-12 px-0">
              <label for="formGroupExampleInput">Imagen:</label>
            </div>
            <div class="form-inline">
              <div id="div_file">
                <p id="texto">Seleccionar imagen</p>
                <input
                  type="file"
                  id="btn_enviar"
                  (change)="onFileChange($event)"
                />
              </div>
              <p>&nbsp; &nbsp; {{ nombreImagen }}</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="conocimientoCurso">Conocimiento previo:</label>
          <textarea
            type="text"
            formControlName="conoci_previo"
            [class.is-invalid]=""
            class="form-control"
            id="conocimientoCurso"
            rows="4"
            placeholder="Conocimiento previo"
          ></textarea>
        </div>
        <div class="form-group d-flex justify-content-center">
          <button class="btn btn-info mr-2 btn-lg" (click)="crearCurso()">
            Crear Curso
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
