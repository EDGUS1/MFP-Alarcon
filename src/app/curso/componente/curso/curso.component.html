<div class="container p-5">
  <div class="card mt-5">
    <div class="card-body">
      <div class="row d-flex justify-content-between">
        <span class="col-12 col-lg-6 d-flex flex-column-reverse h4">{{
          nombreCurso
        }}</span>
        <ul
          class="nav nav-tabs d-flex justify-content-end"
          id="myTab"
          role="tablist"
        >
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="home-tab"
              data-toggle="tab"
              href="#home"
              role="tab"
              aria-controls="home"
              aria-selected="true"
              >Home</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="profile-tab"
              data-toggle="tab"
              href="#profile"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
              >Tareas</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="contact-tab"
              data-toggle="tab"
              href="#contact"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
              >Usuarios</a
            >
          </li>
        </ul>
      </div>
      <hr />
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <app-material-curso
            [usuarioProfesor]="pertenece"
          ></app-material-curso>
        </div>
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <app-tarea-curso 
            [cursoId]="idCurso"
            [usuarioProfesor]="pertenece"></app-tarea-curso>
        </div>
        <div
          class="tab-pane fade"
          id="contact"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          <app-agregar-usuario
            [cursoId]="idCurso"
            [usuarioProfesor]="pertenece"
          ></app-agregar-usuario>
        </div>
      </div>
    </div>
  </div>
</div>
