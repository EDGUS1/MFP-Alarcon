<div class="mt-5"></div>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-7 col-lg-8">
      <div class="card border-success mb-3 mt-5">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h4>{{ curso?.curso_nombre }}</h4>
          <small class="card-title d-block">{{ curso?.categoria_id }}</small>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-8 d-flex flex-column justify-content-between">
              <p class="card-text">
                {{ curso?.descripcion }}
              </p>
              <span>Alumnos matriculados: 300</span>
              <div>
                <button
                  class="btn btn-warning"
                  (click)="unirCurso(curso?.curso_id)"
                  [disabled]="usuarioNoRegistrado"
                >
                  {{
                    curso?.privacidad_id === 1 ? "Unirse" : "Solicitar acceso"
                  }}
                </button>
              </div>
            </div>
            <div class="col-4">
              <img src="{{ curso?.imagen }}" alt="" class="w-100" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5 col-lg-4">
      <div class="card mb-3 mt-5">
        <h4 class="card-header">{{ usuario?.usuario_nombre }}</h4>
        <img
          src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png"
          alt="mdo"
          width="80"
          height="80"
          class="rounded-circle mx-auto my-3"
        />

        <ul class="list-group">
          <li
            class="
              list-group-item
              d-flex
              justify-content-between
              align-items-center
            "
          >
            Descripcion
          </li>
          <li
            class="
              list-group-item
              d-flex
              justify-content-between
              align-items-center
            "
          >
            Numero de cursos
            <span class="badge p-2 bg-primary text-white">2</span>
          </li>
          <li
            class="
              list-group-item
              d-flex
              justify-content-between
              align-items-center
            "
          >
            Numero de alumnos
            <span class="badge p-2 bg-primary text-white">40</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-12" *ngIf="cursos?.length > 0">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h4>Cursos recomendados del profesor</h4>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12 col-sm-4" *ngFor="let c of cursos">
            <div class="card mb-3 border-dark" id="cursos">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">{{ c?.curso_nombre }}</h5>
                <!-- <p class="card-text">{{ c?.descripcion }}</p> -->
                <button class="btn btn-primary" (click)="verCurso(c?.curso_id)">
                  Mas informaci√≥n
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
