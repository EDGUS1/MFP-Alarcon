  <div class="container">
    <h1>CURSOS</h1>
    <p class="lead text-muted">
      Encuentra una gran variedad de cursos de distintas areas como ciencias,
      idiomas, informatica, letras, etc.
    </p>
  </div>
</section>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">

      <div class="col-md-4" *ngFor="let curso of cursos | paginate: { itemsPerPage: 9, currentPage: pageActual}">
        <div class="card mb-4 shadow-sm">
          <div class="card-header bg-light">
            <h4 class="text-success text-center">{{ curso?.curso_nombre }}</h4>
          </div>
          <img
            src="{{ curso?.imagen }}"
            alt=""
            *ngIf="curso?.imagen != null; else noimagen"
          />
          <ng-template #noimagen>
            <img
              src="https://vilmanunez.com/wp-content/uploads/2016/03/herramientas-y-recursos-para-crear-curso-online.png"
              alt=""
            />
          </ng-template>
          <div class="card-body">
            <p class="card-text">
              {{ curso.descripcion }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Ver más
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Unirse
                </button>
              </div>
              <small class="text-muted">{{ curso?.usuario_id }}</small>
            </div>
          </div>
        </div>
      </div>
      <ng-container>
        <pagination-controls class="my-pagination" maxSize="5" [responsive]="responsive"
          [previousLabel]="previousLabel" [nextLabel]="nextLabel" (pageChange)="pageActual = $event"></pagination-controls>
      </ng-container>
    </div>
  </div>
</div>
