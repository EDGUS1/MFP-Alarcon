<div class="modal-header">
  <h5 class="modal-title">Nueva Sugerencia</h5>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="closeModal('dismiss')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="container-fluid">
    <input type="hidden" ngbAutofocus />
    <div class="row">
      <div class="col-12">
        <app-crear-curso
          [editar]="editar"
          [curso]="curso"
          (cerrarModal)="closeModalChild($event)"
        ></app-crear-curso>
      </div>
    </div>
  </div>
</div>
