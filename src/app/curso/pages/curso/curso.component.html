<div class="container-md p-5">
  <div class="card mt-5">
    <div class="card-body">
      <div class="row d-flex justify-content-center">
        <span
          class="col-12 col-md-4 col-lg-6 d-flex flex-column-reverse h3 ps-4"
        >
          {{ nombreCurso }}
        </span>
        <ul
          class="nav nav-tabs col-md-8 col-lg-6 d-flex justify-content-end"
          id="myTab"
          role="tablist"
        >
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home"
              type="button"
              role="tab"
              aria-controls="home"
              aria-selected="true"
            >
              Materiales
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              Tareas
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#contact"
              type="button"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
            >
              Usuarios
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <app-material-curso
              [cursoId]="idCurso"
              [usuarioProfesor]="pertenece"
            >
            </app-material-curso>
          </div>
          <div
            class="tab-pane fade"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            <app-tarea-curso [cursoId]="idCurso" [usuarioProfesor]="pertenece">
            </app-tarea-curso>
          </div>
          <div
            class="tab-pane fade"
            id="contact"
            role="tabpanel"
            aria-labelledby="contact-tab"
          >
            <app-agregar-usuario
              [cursoId]="idCurso"
              [usuarioProfesor]="pertenece"
            >
            </app-agregar-usuario>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
