<div class="container-lg py-5">
  <div class="row mt-5">
    <div class="col-md-3">
      <div class="list-group" id="list-tab" role="tablist">
        <a
          class="list-group-item list-group-item-action active"
          id="list-home-list"
          data-bs-toggle="list"
          href="#list-home"
          role="tab"
          aria-controls="list-home"
          >Cursos</a
        >
        <a
          class="list-group-item list-group-item-action"
          id="list-profile-list"
          data-bs-toggle="list"
          href="#list-profile"
          role="tab"
          aria-controls="list-profile"
          >Crear curso</a
        >
        <a
          class="list-group-item list-group-item-action"
          id="list-messages-list"
          data-bs-toggle="list"
          href="#list-messages"
          role="tab"
          aria-controls="list-messages"
          >Notificaciones</a
        >
        <a
          class="list-group-item list-group-item-action"
          id="list-settings-list"
          data-bs-toggle="list"
          href="#list-settings"
          role="tab"
          aria-controls="list-settings"
          (click)="logout()"
          >Salir</a
        >
      </div>
    </div>
    <div class="col-md-8">
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="list-home"
          role="tabpanel"
          aria-labelledby="list-home-list"
        >
          <app-lista-curso></app-lista-curso>
        </div>
        <div
          class="tab-pane fade"
          id="list-profile"
          role="tabpanel"
          aria-labelledby="list-profile-list"
        >
          <div class="container">
            <!-- Se crea una tarjeta para mostrar el nombre de la sección -->
            <div class="card">
              <!-- Se crea un encabezado de la tarjeta que se mostrará -->
              <div class="card-header">
                <!-- Titulo de la tarjeta contenida en la cabecera -->
                <h4 class="text-primary">Detalle del curso</h4>
                <!-- Fin de la etiqueta del titulo -->
              </div>
              <!-- Se cierra la etiqueta de la tarjeta -->

              <!-- Se comienza el cuerpo de la tarjeta donde se encontrará el formulario -->
              <div class="card-body">
                <!-- Se llama al componente para crear un curso y se le pasa como parametro si se va a editar el curso-->
                <app-crear-curso [editar]="editar"></app-crear-curso>
                <!-- Finaliza el componente de crear un curso -->
              </div>
              <!-- Finaliza el contenido de la tarejta -->
            </div>
            <!-- Finaliza la etiqueta que contiene a la tarjeta -->
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="list-messages"
          role="tabpanel"
          aria-labelledby="list-messages-list"
        >
          <app-notificacion></app-notificacion>
        </div>
        <div
          class="tab-pane fade"
          id="list-settings"
          role="tabpanel"
          aria-labelledby="list-settings-list"
        ></div>
      </div>
    </div>
  </div>
</div>
