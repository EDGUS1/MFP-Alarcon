<!-- Formulario de crear curso -->
<form [formGroup]="cursoForm" autocomplete="off">
  <div class="form-group my-2">
    <!-- Campo del nombre del curso -->
    <label for="nombreCurso">Nombre:</label>
    <input
      id="nombreCurso"
      type="text"
      formControlName="curso_nombre"
      class="form-control"
      placeholder="Nombre"
      [class.is-invalid]="nombreNoValido"
    />
    <!-- Validacion del campo nombre -->
    <small class="text-danger mt-3 mt-lg-0" *ngIf="nombreNoValido"
      >Ingrese un nombre valido no mayor a 30 caracteres</small
    >
  </div>
  <!-- Fin de la etiquea que agrupa el nombre -->
  <div class="form-group my-2">
    <!-- Campo de la descripcion del curso -->
    <label for="descripcionCurso">Descripcion:</label>
    <textarea
      id="descripcionCurso"
      type="text"
      formControlName="descripcion"
      class="form-control"
      rows="4"
      placeholder="Descripcion"
      [class.is-invalid]="descripcioneNoValido"
    ></textarea>
    <!-- Validacion del campo descripcion -->
    <small class="text-danger mt-3 mt-lg-0" *ngIf="descripcioneNoValido"
      >Ingrese la descripcion del curso</small
    >
  </div>
  <!-- Fin de la etiquea que agrupa la descripcion -->
  <ng-container *ngIf="!editar">
    <!-- <div class="row m-0"> -->
    <!-- Check de la privacidad del curso -->
    <p>Privacidad:</p>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        id="Privacidad1"
        formControlName="privacidad_id"
        [class.is-invalid]="privacidadNoValido"
        value="1"
      />
      <label class="form-check-label" for="Privacidad1"> Publico </label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        id="Privacidad2"
        formControlName="privacidad_id"
        [class.is-invalid]="privacidadNoValido"
        value="2"
      />
      <label class="form-check-label" for="Privacidad2"> Privado </label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        id="Privacidad3"
        formControlName="privacidad_id"
        [class.is-invalid]="privacidadNoValido"
        value="3"
      />
      <label class="form-check-label" for="Privacidad3"> Con Invitaci√≥n </label>
    </div>
    <!-- Validacion de la privacidad -->
    <br />
    <small class="text-danger mt-3 mt-lg-0" *ngIf="privacidadNoValido"
      >Ingrese la privacidad del curso</small
    >
  </ng-container>
  <!-- </div> -->
  <!-- Fin de la etiquea que agrupa la privacidad -->
  <div class="form-group my-2" *ngIf="editar">
    <!-- <div class="row"> -->
    <label for="categoriaCurso">Privacidad:</label>
    <select
      name="categoria_id"
      id="categoria_id"
      class="form-select"
      formControlName="privacidad_id"
    >
      <option value="" hidden>seleccione</option>
      <option [ngValue]="1">Publico</option>
      <option [ngValue]="2">Privado</option>
      <option [ngValue]="3">Invitacion</option>
    </select>
    <!-- </div> -->
    <!-- Validacion de la privacidad -->
    <small class="text-danger mt-3 mt-lg-0" *ngIf="privacidadNoValido"
      >Ingrese la privacidad del curso</small
    >
  </div>
  <!-- Fin de la etiquea que agrupa la privacidad editar -->
  <div class="form-group my-2">
    <!-- Lista de categoria del curso -->
    <label for="categoriaCurso">Categoria:</label>
    <select
      name="categoria_id"
      formControlName="categoria_id"
      class="form-select"
      id="categoria_id"
    >
      <option value="" hidden>seleccione</option>
      <option *ngFor="let c of categorias" [ngValue]="c?.categoria_id">
        {{ c?.categoria_nombre }}
      </option>
    </select>
  </div>
  <!-- Fin de la etiquea que agrupa la privacidad categoria -->
  <div class="form-group my-2" *ngIf="!editar">
    <div class="input-group">
      <div class="col-12 px-0">
        <label for="formGroupExampleInput">Imagen:</label>
      </div>
      <div class="form-inline">
        <div id="div_file">
          <!-- Input de la seleccion de la imagen -->
          <p id="texto">Seleccionar imagen</p>
          <input
            type="file"
            id="btn_enviar"
            (change)="onFileChange($event)"
            accept=".jpg, .png"
          />
        </div>
        <p>&nbsp; &nbsp; {{ nombreImagen }}</p>
      </div>
    </div>
  </div>
  <!-- Fin de la etiquea que agrupa la privacidad imagen -->
  <div class="form-group my-2">
    <!-- Campo de conocimiento previo -->
    <label for="conocimientoCurso">Conocimiento previo:</label>
    <textarea
      type="text"
      formControlName="conoci_previo"
      [class.is-invalid]=""
      class="form-control"
      id="conocimientoCurso"
      rows="4"
      placeholder="Conocimiento previo"
    ></textarea>
  </div>
  <!-- Boton para crear o actualizar -->
  <div class="form-group d-flex justify-content-center mt-3">
    <button class="btn btn-info me-2 btn-lg" (click)="crearCurso()">
      {{ editar ? "Actualizar" : "Guardar" }} Curso
    </button>
  </div>
  <!-- Fin de la etiquea que agrupa la privacidad conocimiento previo -->
</form>
<!-- Fin de la etiquea form -->
