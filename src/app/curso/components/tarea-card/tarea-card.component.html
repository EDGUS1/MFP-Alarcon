<div class="card">
  <div
    class="card-header border-0 d-flex justify-content-between align-items-center"
  >
    <span>{{ tarea.tarea_nombre }}</span>
    <div>
      <button
        *ngIf="usuarioProfesor"
        class="btn btn-primary me-2"
        (click)="openModalEntregas(tarea)"
      >
        <span>Ver entregas</span>
      </button>
      <!-- <button
        *ngIf="usuarioProfesor"
        class="btn btn-primary me-2"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        <span>Notificar</span>
      </button> -->
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#collapse' + tarea.tarea_id"
        aria-expanded="false"
        [attr.aria-controls]="'collapse' + tarea.tarea_id"
      >
        Mas infromaci√≥n
      </button>
    </div>
  </div>
  <div class="collapse" id="{{ 'collapse' + tarea.tarea_id }}">
    <div class="container m-3">
      <div class="row">
        <div class="col-12">
          {{ tarea.tarea_descripcion }}
        </div>
        <p class="fw-bold" *ngIf="tarea?.archivos?.length > 0">
          Archivos adjuntos
        </p>
        <div
          class="d-flex justify-content-between my-2"
          *ngFor="let f of tarea?.archivos"
        >
          <small>{{ f.archivo_nombre }}</small>

          <a class="btn btn-info" href="{{ f.archivo_url }}" target="_blank">
            Descargar
          </a>
        </div>
        <div class="col-12 col-md-6 ms-auto" *ngIf="!usuarioProfesor">
          <div class="input-group">
            <div class="custom-file">
              <input
                type="file"
                lang="es"
                class="form-control"
                id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04"
              />
              <!-- <label class="custom-file-label" for="inputGroupFile04"
                >Elige el archivo</label
              > -->
            </div>
            <div class="input-group-append">
              <button
                class="btn btn-outline-dark"
                type="button"
                id="inputGroupFileAddon04"
              >
                Entregar
              </button>
            </div>
          </div>
        </div>

        <div
          class="col-12 d-flex flex-row-reverse my-4"
          *ngIf="usuarioProfesor"
        >
          <button
            class="btn btn-outline-dark mr-4"
            type="button"
            (click)="editarTarea(tarea)"
          >
            Editar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
