<!-- Se inicia la cabecera del modal -->
<div class="modal-header">
  <!-- Se coloca el titulo del modal -->
  <h5 class="modal-title">Entregas de la tarea</h5>
  <!-- Se crea un botón para cerrar el modal -->
  <button
    type="button"
    class="btn-close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="closeModal('dismiss')"
  >
    <!-- Se añade un icono al botón -->
    <!-- Se cierra la etiqueta de span -->
  </button>
  <!-- Se cierra la etiqueta del botón -->
</div>
<!-- Se cierra la etiqueta del modal -->

<!-- Se inicia el cuerpo del modal -->
<div class="modal-body">
  <!-- etiqueta que se le da el foco al abrir el modal -->
  <input type="hidden" name="" ngbAutofocus />
  <!-- Se cierra la etiqueta del input -->

  <!-- Se inicia la etiqueta del contenedor -->
  <div class="container">
    <!-- Se inciar la etiqueta de la fila del contenedor -->
    <div class="row">
      <!-- Se añade una columna de doce espacios -->
      <div class="col-12">
        <!-- se crea la tabla responsive para mostrar las tareas -->
        <div class="table-responsive table-borderless">
          <!-- Se crea una tabla para listar las entregas de los usuarios -->
          <table class="table">
            <!-- Etiqueta caption para mostrar información adicional -->
            <caption></caption>
            <!-- Se cierra la etiqueta de caption -->

            <!-- Se crea la cabecera de la tabla -->
            <thead>
              <!-- Se añade el contenedor del nombre de las columnas -->
              <tr>
                <!-- Se añade el nombre de la columna usuario -->
                <th scope="col">Usuario</th>
                <!-- Se añade el nombre de la columna archivo -->
                <th scope="col">Archivo</th>
                <!-- Se añade el nombre de la columna fecha -->
                <th scope="col">Fecha</th>
                <!-- Se añade una colunma para descargar el archivo -->
                <th scope="col"></th>
              </tr>
              <!-- Se cierra el contenedor de la cabecera de la tabla -->
            </thead>
            <!-- Se cierra la etiqueta de la cabecera -->

            <!-- Se inicia el contenedor del cuerpo de la tabla -->
            <tbody>
              <!-- Se inicia una fila del contenido de la tabla para mostrar las entregas de los alumnos -->
              <tr *ngFor="let t of tareas">
                <!-- Etiqueta para mostrar los nombres de los usuarios -->
                <td class="align-middle">
                  {{ t?.usuario_nombre }} {{ t?.usuario_apellido_paterno }}
                </td>
                <!-- Etiqueta para mostrar la url de descarga -->
                <td class="align-middle">
                  {{
                    t?.archivo_nombre != null
                      ? t.archivo_nombre
                      : "No se ha subido archivo"
                  }}
                </td>
                <!-- Etiqueta para mostrar la fecha de entrega -->
                <td class="align-middle">
                  {{ t?.fecha_entrega | date: "short" }}
                </td>
                <!-- Etiqueta pata mostrar el boton de descarga -->
                <td class="align-middle">
                  <!-- Boton para descargar un archivo -->
                  <a
                    class="btn btn-outline-info"
                    href="{{ t.archivo_url }}"
                    target="_blank"
                    [ngClass]="{ disabled: t.arhivo_url == null }"
                  >
                    <em class="uil uil-import"></em>
                  </a>
                  <!-- Se cierra la etiqueta del boton de descarga -->
                </td>
              </tr>
              <!-- Se cierra la etiqueta de la fila de la tabla -->
            </tbody>
            <!-- Se cierra el cuerpo de la tabla -->
          </table>
          <!-- Se cierra la etiqueta de la tabla -->
        </div>
        <!-- Se cierra la etiqueta de la tabla responsive -->
      </div>
      <!-- Se cierra la etiqueta de la columna -->
    </div>
    <!-- Se cierra la etiqueta de la fila -->
  </div>
  <!-- Se cierra la etiqueta del contenedor de la tabla -->
</div>
<!-- Se cierra la etiqueta del componente general -->
