<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" routerLink="/">Aprende en linea</a>
    <button
      class="navbar-toggler collapsed"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item align-middle">
          <a class="nav-link" routerLink="/">Home </a>
        </li>
        <li class="nav-item align-middle">
          <a class="nav-link" routerLink="/cursos">Cursos</a>
        </li>
        <li class="nav-item align-middle mr-3">
          <a class="nav-link" routerLink="/sugerencias">Sugerencias</a>
        </li>
        <li class="nav-item align-middle" *ngIf="!usuarioRegistrado">
          <a class="btn btn-success my-2 my-sm-0" routerLink="/user/login">
            Iniciar sesi√≥n
          </a>
        </li>
        <li
          class="nav-item dropdown align-middle mr-5"
          *ngIf="usuarioRegistrado"
        >
          <a
            class="nav-link dropdown-toggle"
            href="/profiel"
            id="dropdown01"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              src="{{ iamgen }}"
              alt="mdo"
              width="32"
              height="32"
              class="rounded-circle"
              *ngIf="imagen != null; else noimagen"
            />
            <ng-template #noimagen>
              <img
                src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </ng-template>
            <span class="ml-2">{{ usuario }}</span>
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" routerLink="/user/profile">Perfil</a>
            <a class="dropdown-item" routerLink="/cursos/dashboard">Cursos</a>
            <a class="dropdown-item" href="#" (click)="logout()">Salir</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
