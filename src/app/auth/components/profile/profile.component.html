<div class="alert alert-secondary" role="alert">
  <h3 class="alert-heading">Perfil de Usuario</h3>
</div>

<div class="album py-5 bg-blank">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img
          src="https://www.tuexperto.com/wp-content/uploads/2015/07/perfil_01.jpg"
          width="300px"
          height="200px"
          style="display: block; margin: 0 auto; margin-bottom: 20px"
        />
        <div style="text-align: center" class="alert alert-light" role="alert">
          <h5>Usuario</h5>
        </div>
      </div>
      <div class="col-md-6">
        <div class="alert alert-light" role="alert">
          <h5>
            Nombres
            <span class="badge badge-pill badge-light">
              <div style="color: rgb(167, 167, 167)">Nombre</div>
            </span>
          </h5>
        </div>
        <input
          *ngIf="!cambio"
          type="text"
          class="form-control"
          id="InputNombres"
          aria-describedby="NombresHelp"
          placeholder="Escribe tus Nombres"
          style="margin-bottom: 15px"
        />
        <div class="alert alert-light" role="alert">
          <h5>
            Apellidos
            <span class="badge badge-pill badge-light">
              <div style="color: rgb(167, 167, 167)">Apellido</div>
            </span>
          </h5>
        </div>
        <input
          *ngIf="!cambio"
          type="text"
          class="form-control"
          id="InputApellidos"
          aria-describedby="ApellidosHelp"
          placeholder="Escribe tus Apellidos"
          style="margin-bottom: 15px"
        />
        <div class="alert alert-light" role="alert">
          <h5>
            Correo
            <span class="badge badge-pill badge-light">
              <div style="color: rgb(167, 167, 167)">Correo</div>
            </span>
          </h5>
        </div>
        <input
          *ngIf="!cambio"
          type="email"
          class="form-control"
          id="InputCorreo"
          aria-describedby="CorreolHelp"
          placeholder="Escribe tu Correo"
          style="margin-bottom: 15px"
        />
        <button
          *ngIf="cambio"
          style="display: block; margin: 0 auto"
          type="button"
          class="btn btn-outline-dark btn-lg"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Cambiar los datos"
          (click)="modificarDatos()"
        >
          <h5>Modificar Datos</h5>
        </button>
        <button
          *ngIf="!cambio"
          style="display: block; margin: 0 auto"
          type="button"
          class="btn btn-outline-dark btn-lg"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Guardar los datos"
          (click)="modificarDatos()"
        >
          <h5>Guardar Cambios</h5>
        </button>
      </div>
    </div>
  </div>
</div>
