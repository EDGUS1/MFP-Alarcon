<div class="container mt-5">
  <div class="row mt-5 pt-5">
    <div class="col-12 col-md-4">
      <div class="card">
        <div class="card-header">
          <img
            src={{url}}
            width="300px"
            height="200px"
            class="w-100"
            style="display: block; margin: 0 auto; margin-bottom: 20px"
            alt="Foto de perfil"
          />
          <input
            type="text"
            class="form-control text-center"
            placeholder="Usuario"
            disabled
            value="{{ usuario_nombre }}"
          />
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li
              class="
                list-group-item
                d-flex
                justify-content-between
                align-items-center
              "
            >
              Numero de cursos matriculado
              <span class="badge bg-primary text-white p-2">{{ cursosm }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-8 mt-3 mt-md-0">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h4>{{ usuario_nombre + " " + usuario_apellidos }}</h4>
                </div>
                <div class="col-6 d-flex flex-row-reverse">
                  <button *ngIf="!cambio" class="btn btn-outline-dark" (click)="modificarDatos()">Editar</button>
                  <button *ngIf="cambio" class="btn btn-outline-dark" (click)="enviarDatos()">Aceptar</button>
                </div>
              </div>
              <hr class="bg-primary" />
              <div class="row">
                <div class="col-12 my-2"><h4>Datos personales</h4></div>
                <div class="col-4 my-2">Nombre</div>
                <div class="col-8 my-2">
                  <input [(ngModel)]="objeto.usuario_nombre" *ngIf="cambio" type="text" class="form-control" name="" id="" /> 
                  <p *ngIf="!cambio">{{ usuario_nombre }}</p>
                </div>
                <div class="col-4 my-2">Apeliido</div>
                <div class="col-8 my-2">
                  <input [(ngModel)]="objeto.usuario_apellidos" *ngIf="cambio" type="text" class="form-control" name="" id="" /> 
                  <p *ngIf="!cambio">{{ usuario_apellidos }}</p>
                </div>
                <div class="col-4 my-2">Correo</div>
                <div class="col-8 my-2">
                  <input [(ngModel)]="objeto.correo" *ngIf="cambio" type="email" class="form-control" name="" id="" />
                  <p *ngIf="!cambio">{{ correo }}</p>
                </div>
                <div *ngIf="cambio" class="col-4 my-2">Imagen</div>
                <div *ngIf="cambio" class="col-8 my-2">
                  <div class="input-group">
                    <div class="custom-file">
                      <input (change)="modificarImagen($event)"
                        type="file"
                        lang="es"
                        class="custom-file-input"
                        id="file"
                        aria-describedby="inputGroupFileAddon04"
                      />
                      <label class="custom-file-label" for="file">Imagen</label>
                    </div>
                  </div>
                </div>
                <div class="col-4 my-2">Descripcion</div>
                <div class="col-8 my-2">
                  <p *ngIf="!cambio">{{ descripcion }}</p>
                  <textarea *ngIf="cambio" [(ngModel)]="objeto.descripcion"
                    name=""
                    class="form-control"
                    id=""
                    rows="3"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
