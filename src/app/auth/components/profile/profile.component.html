<div class="alert alert-secondary" role="alert">
    <h3 class="alert-heading">Perfil de Usuario</h3>
</div>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="https://www.tuexperto.com/wp-content/uploads/2015/07/perfil_01.jpg" width="300px" height="200px" style="padding: 0 0 20px 50px;"> 
                <div style="text-align: center;" class="alert alert-secondary" role="alert">
                    <h5 *ngIf="cambio">UserName</h5>
                    <input *ngIf="!cambio" type="text" class="form-control" id="InputUsuario" aria-describedby="UsuarioHelp" placeholder="Escribe tu Usuario">
                </div>
                <div style="text-align: center;" class="alert alert-secondary" role="alert">
                    <h5 *ngIf="cambio">Password</h5>
                    <input *ngIf="!cambio" type="password" class="form-control" id="InputContraseña" aria-describedby="ContraseñaHelp" placeholder="Escribe tu Contraseña">
                </div>
                <button *ngIf="cambio" style="display: block; margin: 0 auto;" type="button" class="btn btn-outline-dark btn-lg" data-toggle="tooltip" data-placement="bottom" title="Cambiar los datos"
                    (click)="modificarDatos()">
                    <h5>Modificar</h5>
                </button>
                <button *ngIf="!cambio" style="display: block; margin: 0 auto;" type="button" class="btn btn-outline-dark btn-lg" data-toggle="tooltip" data-placement="bottom" title="Guardar los datos"
                    (click)="modificarDatos()">
                    <h5>Guardar</h5>
                </button>
            </div>
            <div class="col-md-4">
                <div style="text-align: center;">
                    <div style="text-align: center;" class="alert alert-light" role="alert">
                        <h5>Nombres</h5>
                    </div>
                    <div style="text-align: center;" class="alert alert-light" role="alert">
                        <h5>Apellidos</h5>
                    </div>
                    <div style="text-align: center;" class="alert alert-light" role="alert">
                        <h5>Correo</h5>
                    </div>
                    <div style="text-align: center;" class="alert alert-light" role="alert">
                        <h5>---------</h5>
                    </div>
                    <div style="text-align: center;" class="alert alert-light" role="alert">
                        <h5>........</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div style="text-align: center;" class="alert alert-secondary" role="alert">
                    <h5 *ngIf="cambio">Nombres</h5>
                    <input *ngIf="!cambio" type="text" class="form-control" id="InputNombres" aria-describedby="NombresHelp" placeholder="Escribe tus Nombres">    
                </div>
                <div style="text-align: center;" class="alert alert-secondary" role="alert">
                    <h5 *ngIf="cambio">Apellidos</h5>
                    <input *ngIf="!cambio" type="text" class="form-control" id="InputApellidos" aria-describedby="ApellidosHelp" placeholder="Escribe tus Apellidos">
                </div>
                <div style="text-align: center;" class="alert alert-secondary" role="alert">
                    <h5 *ngIf="cambio">Correo</h5>
                    <input *ngIf="!cambio" type="email" class="form-control" id="InputCorreo" aria-describedby="CorreolHelp" placeholder="Escribe tu Correo">
                </div>
                <div style="text-align: center;" class="alert alert-secondary" role="alert">
                    <h5 *ngIf="cambio">--------</h5>
                    <input *ngIf="!cambio" type="text" class="form-control" id="Input--" aria-describedby="--Help" placeholder="Escribe tu --">
                </div>
                <div style="text-align: center;" class="alert alert-secondary" role="alert">
                    <h5 *ngIf="cambio">........</h5>
                    <input *ngIf="!cambio" type="text" class="form-control" id="Input.." aria-describedby="..Help" placeholder="Escribe tu ..">
                </div>
            </div>
        </div>
    </div>
</div>
