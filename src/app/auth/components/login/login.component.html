<div class="m-3">Login</div>
<form class="form-signin mt-5 pb-5 border" [formGroup]="signForm">
  <div class="text-center my-2">
    <img
      class="my-3"
      src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
  </div>

  <div class="form-label-group my-4">
    <label for="inputEmail">Correo electrónico</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Ingrese su correo"
      autofocus=""
      formControlName="correo"
      [class.is-invalid]="correoNoValido"
    />
    <small class="text-danger mt-3 mt-lg-0" *ngIf="correoNoValido"
      >Ingrese un correo válido</small
    >
  </div>

  <div class="form-label-group my-4">
    <label for="inputPassword">Contraseña</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Ingrese su contraseña"
      formControlName="password"
      [class.is-invalid]="passwordNoValido"
    />
    <small class="text-danger mt-3 mt-lg-0" *ngIf="passwordNoValido"
      >Ingrese mínimo 5 caracteres y como máximo 15 caracteres</small
    >
  </div>
  <button
    class="btn btn-lg btn-primary btn-block my-4"
    (click)="validarValores()"
  >
    Iniciar Sesión
  </button>
  <p class="my-3">
    ¿Aún no tienes una cuenta?
    <a class="link" routerLink="/user/register">Registrate ahora</a>
  </p>
</form>
