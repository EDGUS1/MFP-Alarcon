<section class="testimonial" id="testimonial">
  <div class="container">
    <div class="row py-5"></div>
    <div class="row py-4">
      <div class="col-md-4 bg-primary text-white text-center">
        <div class="card-body mt-5">
          <img
            src="http://www.ansonika.com/mavia/img/registration_bg.svg"
            style="width: 30%"
            alt="Imagen de registro"
          />
          <h2 class="py-3">Registro</h2>
        </div>
      </div>
      <div class="col-md-8 py-3 border">
        <h4 class="py-4 px-5">Por favor complete con sus datos</h4>
        <form [formGroup]="registroForm" autocomplete="off">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label ml-5">Nombres : </label>
            <div class="col-sm-7">
              <input
                type="email"
                class="form-control"
                formControlName="usuario_nombre"
                placeholder="Nombres"
                [class.is-invalid]="nombreNoValido"
              />
              <small class="text-danger mt-3 mt-lg-0" *ngIf="nombreNoValido"
                >Ingrese su nombre</small
              >
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label ml-5">Apellidos : </label>
            <div class="col-sm-7">
              <input
                type="email"
                class="form-control"
                formControlName="usuario_apellidos"
                placeholder="Apellidos"
                [class.is-invalid]="apellidoNoValido"
              />
              <small class="text-danger mt-3 mt-lg-0" *ngIf="apellidoNoValido"
                >Ingrese sus apellidos</small
              >
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label ml-5">Correo : </label>
            <div class="col-sm-7">
              <input
                type="email"
                class="form-control"
                formControlName="correo"
                placeholder="Correo"
                [class.is-invalid]="correoNoValido"
              />
              <small class="text-danger mt-3 mt-lg-0" *ngIf="correoNoValido"
                >Ingrese su correo</small
              >
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label ml-5">Contraseña:</label>
            <div class="col-sm-7">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Contraseña"
                [class.is-invalid]="passwordNoValido"
              />
              <small class="text-danger mt-3 mt-lg-0" *ngIf="passwordNoValido"
                >Ingrese su contraseña</small
              >
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label ml-5"
              >Confirmar contraseña :
            </label>
            <div class="col-sm-7">
              <input
                type="password"
                class="form-control"
                placeholder="Confirmar contraseña"
                formControlName="passwordValidacion"
              />
              <div class="err" *ngIf="submitted && f.confirmpassword.errors">
                <div *ngIf="f.confirmpassword.errors.required">Confirmar contraseña</div>
                <div *ngIf="f.confirmpassword.errors.validarPassword">La contraseña no coincide</div>
              </div>
            </div>
          </div>
          <div class="form-group row py-3">
            <div class="col-3 col-form-label ml-5"></div>
            <div class="col-7 d-flex flex-row-reverse">
              <button
                type="button"
                (click)="validarFormulario()"
                class="btn btn-info"
              >
                Registrarse
              </button>
              <button
                type="button"
                class="btn btn-danger mr-2"
                routerLink="/login"
              >
                Volver
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
