<section class="testimonial py-5 mt-5" id="testimonial">
  <div class="container">
    <div class="row">
      <div class="col-md-4 py-5 bg-primary text-white text-center">
        <div class="">
          <div class="card-body">
            <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width: 30%" />
            <h2 class="py-3">Registro</h2>
          </div>
        </div>
      </div>
      <div class="col-md-7 py-5 border">
        <h4 class="pb-4">Por favor complete con sus datos</h4>
        <form >
          <div class="form-group row">
            <label class="col-sm-2 col-form-label ml-5">Nombres : </label>
            <div class="col-sm-7">
              <input type="email" class="form-control" [(ngModel)]="usuario.usuario_nombre" placeholder="Nombres">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label ml-5">Apellidos : </label>
            <div class="col-sm-7">
              <input type="email" class="form-control" [(ngModel)]="usuario.usuario_apellidos" placeholder="Apellidos">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label ml-5">Correo : </label>
            <div class="col-sm-7">
              <input type="email" class="form-control" [(ngModel)]="usuario.correo" placeholder="Correo">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label ml-5">Contraseña:</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" [(ngModel)]="usuario.password" placeholder="Contraseña">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label ml-5">Confirmar contraseña : </label>
            <div class="col-sm-7">
              <input type="password" class="form-control" placeholder="Confirmar contraseña">
            </div>
          </div>
